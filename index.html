function saveAsPDF() {

    margin:       0.5,

  };

  html2pdf().set(opt).from(element).save();
}
function addStaffToTheatre() {
  const theatre = document.getElementById("theatre-select").value;
  const role = document.getElementById("role-select").value;
  if (!theatre || !role) return;

  const theatreBlocks = Array.from(document.querySelectorAll(".theatre-block"));
  const targetBlock = theatreBlocks.find(block =>
    block.querySelector(".left-cell div")?.textContent.trim() === theatre
  );
  if (!targetBlock) return;

  const staffList = targetBlock.querySelector(".right-cell");
  if (!staffList) return;

  const nameElements = Array.from(staffList.querySelectorAll(".staff-entry .name"));

  // Get all existing role entries and clean their labels
  const existingRoles = nameElements.map(el => el.textContent.replace(/‚≠ê/g, '').trim());

  // Filter to roles that match this one
  const matchingRoles = nameElements.filter(el =>
    el.textContent.replace(/‚≠ê/g, '').trim().startsWith(role)
  );

  const roleCount = matchingRoles.length;
  const nextRoleLabel = `${role} ${roleCount + 1}`;

  // Create the new staff entry
  const staffEntry = document.createElement("div");
  staffEntry.className = "staff-entry";
  staffEntry.innerHTML = `
    <div class="name">${nextRoleLabel}:</div>
    <div class="value editable" contenteditable="true" style="font-weight: bold; color: #333;"> </div>
  `;

  // Insert it after the last matching role
  if (matchingRoles.length > 0) {
    const lastMatch = matchingRoles[matchingRoles.length - 1].parentElement;
    lastMatch.after(staffEntry);
  } else {
    // If no matching role exists, just append
    staffList.appendChild(staffEntry);
  }
}


function removeStaffFromTheatre() {
  const theatre = document.getElementById("theatre-select").value;
  const role = document.getElementById("role-select").value;
  if (!theatre || !role) return;

  const theatreBlocks = Array.from(document.querySelectorAll(".theatre-block"));
  const targetBlock = theatreBlocks.find(block =>
    block.querySelector(".left-cell div")?.textContent.trim() === theatre
  );
  if (!targetBlock) return;

  const staffList = targetBlock.querySelector(".right-cell");
  if (!staffList) return;

  const matchingEntries = Array.from(
    staffList.querySelectorAll(".staff-entry .name")
  ).filter(el => el.textContent.replace(/‚≠ê/g, '').trim().startsWith(role));

  if (matchingEntries.length > 0) {
    const last = matchingEntries[matchingEntries.length - 1].parentElement;
    last.remove();
  }
}

function downloadCSV() {
  let csvContent = "data:text/csv;charset=utf-8,Theatre,Speciality,Session Count,Staff

  blocks.forEach(block => {

      const sessionCount = sessionSelect.value;

    } else {

    csvContent += `${theatre},${specialityWithSession},,"${staffLines}"
`;
  });

  const encodedUri = encodeURI(csvContent);
  const link = document.createElement("a");
  link.setAttribute("href", encodedUri);

function updateTheatreClosedStatus(block) {

        addStaffEntry(staffList, 'Anaes N/P');
      }

      rightCell.innerHTML = "";
      rightCell.appendChild(staffList);
    }
  });
}

function addStaffEntry(container, role) {
  const entry = document.createElement("div");
  entry.className = "staff-entry";

  // Count how many of this role already exist
  const existing = Array.from(container.querySelectorAll('.staff-entry .name'));
  const count = existing.filter(el =>
    el.textContent.trim().startsWith(role)
  ).length + 1;

  const numberedRole = `${role} ${count}`;

  // Create inner span with name and set role label
  entry.innerHTML = `<span class='name'>${numberedRole}</span>`;

  // ‚úÖ Set data-role so autoAllocateStaff() can target it
  entry.setAttribute("data-role", numberedRole);

  container.appendChild(entry);
}

document.addEventListener("click", (e) => {

  if (e.ctrlKey && target.classList.contains("clickable-staff")) {
    target.style.backgroundColor = "#ffff66";
    selectedForSwap.push(target);

    if (selectedForSwap.length === 2) {
      const [el1, el2] = selectedForSwap;
      const parent1 = el1.closest("[data-role]");
      const parent2 = el2.closest("[data-role]");

      if (parent1 && parent2) {
        // ‚úÖ Clone the elements
        const clone1 = el1.cloneNode(true);
        const clone2 = el2.cloneNode(true);

        // ‚úÖ Preserve class and dataset
        clone1.classList.add("clickable-staff");
        clone2.classList.add("clickable-staff");
        clone1.dataset.name = el1.dataset.name;
        clone2.dataset.name = el2.dataset.name;

        // ‚úÖ Replace elements
        el1.replaceWith(clone2);
        el2.replaceWith(clone1);

        // ‚úÖ Update theatre mappings
        const name1 = clone1.dataset.name;
        const name2 = clone2.dataset.name;
        const theatre1 = parent1.closest(".theatre-block")?.dataset.theatre;
        const theatre2 = parent2.closest(".theatre-block")?.dataset.theatre;

        if (name1 && theatre2) staffAllocations[name1] = theatre2;
        if (name2 && theatre1) staffAllocations[name2] = theatre1;

        // ‚úÖ Notify popup
        window.postMessage({ type: "updateDesignation", name: name1, theatre: theatre2 }, "*");
        window.postMessage({ type: "updateDesignation", name: name2, theatre: theatre1 }, "*");
      }

      // ‚úÖ Reset highlights
      selectedForSwap.forEach(el => (el.style.backgroundColor = ""));
      selectedForSwap = [];
    }
  } else if (!e.ctrlKey) {
    // Cancel selection on normal click
    selectedForSwap.forEach(el => (el.style.backgroundColor = ""));
    selectedForSwap = [];
  }
});

function autoAllocateStaff() {
  if (!parsedRosterData || parsedRosterData.length === 0) {
    alert("‚ùå No staff loaded. Please upload rosters first.");
    return;
  }

  const theatres = ['Theatre 7', 'Theatre 12'];
  const roles = ['Scrub N/P 1', 'Scrub N/P 2', 'Scrub N/P 3', 'HCA 1', 'Anaes N/P 2'];

  const isAllocated = new Set();

  theatres.forEach(theatre => {
    roles.forEach(role => {
      // Find the actual slot in the theatre
      const slot = document.querySelector(`[data-theatre="${theatre}"] [data-role="${role}"]`);
      if (!slot) return;

      // Only proceed if slot is not allocated
      const alreadyAllocated = slot.getAttribute("data-allocated") === "true";
      if (alreadyAllocated) return;

      let match = null;

      // Match logic
      if (role === "Scrub N/P 1") {
        match = parsedRosterData.find(p =>
          !p.designation &&
          !isAllocated.has(p.name) &&
          p.role === "Scrub N/P" &&
          p.band === "6" &&
          p.shiftTime?.startsWith("08:00")
        );
      } else if (role.startsWith("Scrub N/P")) {
        match = parsedRosterData.find(p =>
          !p.designation &&
          !isAllocated.has(p.name) &&
          p.role === "Scrub N/P" &&
          p.shiftTime?.startsWith("08:00")
        );
      } else if (role.startsWith("HCA")) {
        match = parsedRosterData.find(p =>
          !p.designation &&
          !isAllocated.has(p.name) &&
          p.role === "HCA" &&
          p.shiftTime?.startsWith("08:00")
        );
      } else if (role.startsWith("Anaes N/P")) {
        match = parsedRosterData.find(p =>
          !p.designation &&
          !isAllocated.has(p.name) &&
          p.role === "Anaes N/P" &&
          p.shiftTime?.startsWith("08:00")
        );
      }

      // Allocate to slot if match found
      if (match) {
        match.designation = theatre;
        isAllocated.add(match.name);

        slot.innerHTML = `<span style="white-space: nowrap;"><strong>${match.title || ''} ${match.name}</strong> (${match.shiftTime})</span>`;
        slot.setAttribute("data-name", match.name);
        slot.setAttribute("data-shift", match.shiftTime);
        slot.setAttribute("data-allocated", "true");
        slot.classList.add("allocated", "staff-name");
        slot.classList.remove("role-slot");
      }
    });
  });

  alert("‚úÖ Auto-allocation complete.");
}

async function parseUploadedExcel(file, uploadSource) {
  return new Promise((resolve) => {
    const reader = new FileReader();
    reader.onload = (e) => {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

      const staffList = [];

      for (let i = 14; i < rows.length; i++) {
        const row = rows[i];
        if (!row || !row[12] || !row[6]) continue;

        const shiftTime = (row[6] || "").trim();      // G
        const rawBand = (row[8] || "").toString().trim(); // I
        const nameRaw = (row[12] || "").trim();       // M
        const specialty = (row[2] || "").trim();      // C

        // üîç Extract title and band
        let title = "", band = "";
        const match = rawBand.match(/^(\w+)\s+Band\s*(\d+)/i);
        if (match) {
          title = match[1].toUpperCase(); // e.g., RN, ODP
          band = match[2];                // e.g., 5, 6, 7
        } else {
          title = rawBand.split(" ")[0].toUpperCase();
          band = rawBand.replace(/[^\d]/g, "") || ""; // fallback
        }

        // üë§ Format name
        const formattedName = nameRaw.includes(",")
          ? `${nameRaw.split(",")[1].trim().charAt(0)} ${nameRaw.split(",")[0].trim()}`
          : nameRaw;

        // üé≠ Role allocation
        let role = "Scrub N/P";
        if (title === "HCA") role = "HCA";
        else if (uploadSource === "Anaes N/P") role = "Anaes N/P";
        if (band === "7") role = "Senior Team Lead";

        // üè∑Ô∏è Team logic
        let team = "";
        if (uploadSource === "Anaes N/P") {
          team = "Anaesthetics";
        } else if (shiftTime.startsWith("20:00")) {
          team = "NIGHT";
        } else if (specialty) {
          team = specialty;
        }

        staffList.push({
          role,
          title,
          name: formattedName,
          band,
          team,
          shiftTime,
          designation: ""
        });
      }

      resolve(staffList);
    };
    reader.readAsArrayBuffer(file);
  });
}

function autoAllocateTheatre(data) {
  const theatreMap = {
    "Theatre 7": ["Scrub N/P 1", "Scrub N/P 2", "Scrub N/P 3", "HCA 1", "Anaes N/P 2"],
    "Theatre 12": ["Scrub N/P 1", "Scrub N/P 2", "Scrub N/P 3", "HCA 1", "Anaes N/P 2"],
    "Night": [
      "Scrub N/P 1", "Scrub N/P 2", "Scrub N/P 3", "Scrub N/P 4", "Scrub N/P 5", "Scrub N/P 6", "Scrub N/P 7",
      "HCA 1", "HCA 2",
      "Anaes N/P 1", "Anaes N/P 2", "Anaes N/P 3"
    ]
  };

  const roleMap = {
    "RN": "Scrub N/P",
    "HCA": "HCA",
    "ODP": "Anaes N/P"
  };

  const slotFilled = {};
  for (const theatre in theatreMap) {
    slotFilled[theatre] = {};
    theatreMap[theatre].forEach(role => slotFilled[theatre][role] = false);
  }

  const isAllocated = new Set();

  data.forEach(person => {
    const role = roleMap[person.title] || person.role || "";
    const name = person.name?.trim();
    const shift = person.shiftTime?.replace(/\s+/g, '').replace(/‚Äì/g, '-');

    if (!name || isAllocated.has(name + shift)) return;

    const isNightShift = shift === "20:00-08:30" || shift === "20:30-08:30";
    const isDayShift = shift === "08:00-20:30";

    const targets = isNightShift ? ["Night"] : isDayShift ? ["Theatre 7", "Theatre 12"] : [];

    for (const theatre of targets) {
      if (person.designation) break;

      for (const slot of theatreMap[theatre]) {
        if (slotFilled[theatre][slot]) continue;

        const isMatchingSlot = slot.startsWith(role);
        if (!isMatchingSlot) continue;

        // Scrub N/P 1 must have *
        if (slot === "Scrub N/P 1" && role === "Scrub N/P" && !name.includes("*")) continue;
        // Scrub N/P 2+ must not have *
        if (slot !== "Scrub N/P 1" && role === "Scrub N/P" && name.includes("*")) continue;

        const slotEl = document.querySelector(
          `[data-theatre="${theatre}"] [data-role="${slot}"]`
        );
        if (slotEl) {
          slotEl.innerHTML = `<span style="white-space: nowrap;"><strong>${role} ${name}</strong> (${person.shiftTime})</span>`;
          slotEl.classList.add("allocated");
          slotEl.setAttribute("data-name", name);
          slotEl.setAttribute("data-shift", person.shiftTime);
          slotEl.setAttribute("data-role-label", slot);
          slotEl.setAttribute("data-allocated", "true");

          slotFilled[theatre][slot] = true;
          person.designation = theatre;
          isAllocated.add(name + shift);
          break;
        }
      }
    }
  });

  renderRoster(); // Reflect changes in popup
  alert("‚úÖ Auto-allocation complete.");
}

setTimeout(() => {
  const rosterBody = win.document.getElementById("rosterBody");
  const contextMenu = win.document.getElementById("contextMenu");
  const searchInput = win.document.getElementById("searchBox");
  const summaryDiv = win.document.getElementById("staffSummary");

  let selectedIndex = null;
  let editingIndex = null;
  let sortKey = null;
  let sortOrder = 1;
  let filterText = "";

  searchInput.addEventListener("input", () => {
    filterText = searchInput.value.trim().toLowerCase();
    renderRoster();
  });

  if (parsedRosterData.length === 0) {
    rosterBody.innerHTML = `<div style="grid-column: span 6; font-size: 14px; color: red;">
      No staff parsed. Please upload the Daily Health Roster.
    </div>`;

  function updateStaffSummary(filteredData) {
  const roles = [
    { role: "Scrub N/P", emoji: "üë®‚Äç‚öïÔ∏è", label: "Scrub N/P Staff" },
    { role: "HCA", emoji: "üßë‚Äçüîß", label: "HCA Staff" },
    { role: "Anaes N/P", emoji: "üßë‚Äç‚öïÔ∏è", label: "Anaes N/P Staff" }
  ];

  const summaryDiv = win.document.getElementById("staffSummary");

  let summaryHTML = `
    <div style="
      display: flex;
      gap: 16px;
      justify-content: start;
      flex-wrap: wrap;
    ">
  `;

  roles.forEach(({ role, emoji, label }) => {
    const people = filteredData.filter(p => p.role === role);
    const allocated = people.filter(p => p.designation?.trim()).length;
    const unallocated = people.length - allocated;

    summaryHTML += `
      <div style="
        background: #f4f4f4;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 12px 16px;
        min-width: 180px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        font-size: 16px;
      ">
        <div style="font-weight: 600; margin-bottom: 6px;">
          ${emoji} ${label}: ${people.length}
        </div>
        <div style="margin-left: 10px;">
          <div><span style="color: green;">‚úÖ Allocated:</span> ${allocated}</div>
          <div><span style="color: red;">üö´ Unallocated:</span> ${unallocated}</div>
        </div>
      </div>
    `;
  });

  summaryHTML += "</div>";
  summaryDiv.innerHTML = summaryHTML;
}


  function renderRoster() {
    if (!parsedRosterData || parsedRosterData.length === 0) {
      rosterBody.innerHTML = `<div style="grid-column: span 6; font-size: 12px; color: red;">
        No staff parsed. Please check the uploaded PDFs or Excel.
      </div>`;
      return;
    }

    let filteredData = parsedRosterData;
    if (filterText) {
      filteredData = parsedRosterData.filter(p =>
        (p.role || "").toLowerCase().includes(filterText) ||
        (p.title || "").toLowerCase().includes(filterText) ||
        (p.name || "").toLowerCase().includes(filterText) ||
        (p.team || "").toLowerCase().includes(filterText) ||
        (p.shiftTime || "").toLowerCase().includes(filterText) ||
        (p.designation || "").toLowerCase().includes(filterText)
      );
    }

    if (sortKey) {
      parsedRosterData.sort((a, b) => {
        if (a.name === "New Staff") return -1;
        if (b.name === "New Staff") return 1;
        const valA = (a[sortKey] || "").toString().toUpperCase();
        const valB = (b[sortKey] || "").toString().toUpperCase();
        return valA.localeCompare(valB) * sortOrder;
      });
    }

    rosterBody.innerHTML = "";
    updateStaffSummary(filteredData); // ‚úÖ Update counts above table

    filteredData.forEach((p, i) => {
      const actualIndex = parsedRosterData.indexOf(p);

      const row = win.document.createElement("div");
      row.className = "roster-row";
      row.dataset.index = actualIndex;

      if (p.designation && p.designation !== "") {
        row.classList.add("allocated-row");
      }

      const isEditing = actualIndex === editingIndex;

      row.innerHTML = `
        <div>
          <button onclick="editRosterRow(${actualIndex})" style="border:none; background:none; cursor:pointer;" title="${isEditing ? 'Save' : 'Edit'}">
            ${isEditing ? "üíæ" : "‚úèÔ∏è"}
          </button>
          ${isEditing ? `<input id="edit-role-${actualIndex}" value="${p.role}" style="width:100px; font-size:12px; font-family:inherit;">` : p.role}
        </div>
        <div>${isEditing ? `<input id="edit-title-${actualIndex}" value="${p.title}" style="width:80px; font-size:12px; font-family:inherit;">` : p.title}</div>
        <div>${isEditing ? `<input id="edit-name-${actualIndex}" value="${p.name}" style="width:130px; font-size:12px; font-family:inherit;">` : p.name}</div>
        <div>${isEditing ? `<input id="edit-band-${actualIndex}" value="${p.band}" style="width:60px; font-size:12px; font-family:inherit;">` : p.band}</div>
        <div>${isEditing ? `<input id="edit-team-${actualIndex}" value="${p.team}" style="width:120px; font-size:12px; font-family:inherit;">` : (p.team || "")}</div>
        <div>${isEditing ? `<input id="edit-shift-${actualIndex}" value="${p.shiftTime}" style="width:120px; font-size:12px; font-family:inherit;">` : (p.shiftTime || "")}</div>
        <div>${p.designation || ""}</div>
      `;

      if (isEditing) {
        row.querySelectorAll("input").forEach(input => {
          input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
              saveEdits(actualIndex);
            } else if (e.key === "Escape") {
              editingIndex = null;
              renderRoster();
            }
          });
        });
      }

      row.addEventListener("click", () => {
        selectedIndex = actualIndex;
        win.document.querySelectorAll(".roster-row").forEach(r => r.classList.remove("highlighted"));
        row.classList.add("highlighted");
      });

      row.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        selectedIndex = actualIndex;
        win.document.querySelectorAll(".roster-row").forEach(r => r.classList.remove("highlighted"));
        row.classList.add("highlighted");
        buildContextMenu(e.pageX, e.pageY);
      });

      rosterBody.appendChild(row);
    });
  }

  const headerCells = win.document.querySelectorAll(".roster-header > div");
  headerCells.forEach(cell => {
    const key = cell.dataset.key;
    cell.addEventListener("click", () => {
      if (sortKey === key) {
        sortOrder *= -1;
      } else {
        sortKey = key;
        sortOrder = 1;
      }
      renderRoster();
    });
  });
  function saveEdits(index) {
    const person = parsedRosterData[index];
    person.role = win.document.getElementById(`edit-role-${index}`).value;
    person.title = win.document.getElementById(`edit-title-${index}`).value;
    person.name = win.document.getElementById(`edit-name-${index}`).value;
    person.band = win.document.getElementById(`edit-band-${index}`).value;
    person.team = win.document.getElementById(`edit-team-${index}`).value;
    person.shiftTime = win.document.getElementById(`edit-shift-${index}`).value;

    editingIndex = null;
    renderRoster();
  }

  win.editRosterRow = function(index) {
    if (editingIndex === index) {
      saveEdits(index);
    } else {
      editingIndex = index;
      renderRoster();
    }
  };
// ‚úÖ Add Staff

  parsedRosterData.unshift({

  band: "5",

// ‚úÖ Remove Selected Staff
win.document.getElementById("removeStaffBtn").addEventListener("click", () => {
  if (selectedIndex !== null && parsedRosterData[selectedIndex]) {
    parsedRosterData.splice(selectedIndex, 1);
    selectedIndex = null;
    renderRoster();

    alert("Please select a staff row first.");
  }
});
  renderRoster();

  window.addEventListener("message", (e) => {
  if (e.data?.type === "updateDesignation") {
    const { name, theatre } = e.data;
    const person = parsedRosterData.find(p => p.name === name);
    if (person) {
      person.designation = theatre;
      renderRoster();
    }
  }
});

window.addEventListener("message", (e) => {
  if (e.data?.type === "unallocateDesignation") {
    const { name } = e.data;
    const person = parsedRosterData.find(p => p.name === name);
    if (person) {
      person.designation = "";
      renderRoster();
    }
  }
});

window.addEventListener("message", (e) => {
  if (e.data?.type === "clearAllAllocations") {
    // Full wipe
    parsedRosterData.forEach(p => p.designation = "");
    renderRoster();
  }

  if (e.data?.type === "clearRoleByNames" && Array.isArray(e.data.names)) {
    // Clear only specific names
    const namesToClear = e.data.names.map(n => n.toUpperCase());
    parsedRosterData.forEach(p => {
      if (namesToClear.includes(p.name.toUpperCase())) {
        p.designation = "";
      }
    });
    renderRoster();
  }
});


    function buildContextMenu(x, y) {
  contextMenu.innerHTML = "";

  // Only two actions: Allocate and Unallocate
  const actions = ["Allocate", "Unallocate"];

  actions.forEach(action => {
    const div = win.document.createElement("div");
    div.textContent = action;
    div.className = action === "Allocate" ? "submenu-item" : "submenu-item";

    if (action === "Allocate") {
      const submenu = win.document.createElement("div");
      submenu.className = "submenu";

      const theatres = [
        "Theatre 1", "Theatre 2", "Theatre 3", "Theatre 4", "Theatre 5", "Theatre 6",
        "Theatre 7", "Theatre 8", "Theatre 9", "Theatre 10", "Theatre 11", "Theatre 12",
        "ACAD 1", "ACAD 2", "ACAD 3", "ACAD 4", "ACAD 5", "ACAD 6", "ACAD 7", "ACAD 8",
        "Mile End", "Night"
      ];

      theatres.forEach(theatre => {
        const theatreDiv = win.document.createElement("div");
        theatreDiv.textContent = theatre;
        theatreDiv.className = "submenu-item";
        theatreDiv.style.position = "relative";

        theatreDiv.addEventListener("mouseenter", () => {
          const existing = theatreDiv.querySelector(".submenu");
          if (existing) existing.remove();

          const roleSubmenu = win.document.createElement("div");
          roleSubmenu.className = "submenu";

          const roles = getRolesForTheatre(theatre);

          if (roles.length === 0) {
            const empty = win.document.createElement("div");
            empty.textContent = "[No roles found]";
            empty.className = "submenu-item";
            roleSubmenu.appendChild(empty);
          } else {
            roles.forEach(role => {
              const roleDiv = win.document.createElement("div");
              roleDiv.className = "submenu-item";
              roleDiv.textContent = role;

              roleDiv.addEventListener("click", () => {
                const p = parsedRosterData[selectedIndex];
                win.opener.postMessage({
                  type: "allocateStaffToTheatre",
                  person: p,
                  theatre,
                  role
                }, "*");

                // Clear selection highlight
                win.document.querySelectorAll(".roster-row").forEach(r => r.classList.remove("highlighted"));
                hideContextMenu();
              });

              roleSubmenu.appendChild(roleDiv);
            });
          }

          theatreDiv.appendChild(roleSubmenu);
        });

        submenu.appendChild(theatreDiv);
      });

      div.appendChild(submenu);
    }

    if (action === "Unallocate") {
  div.addEventListener("click", () => {
    const p = parsedRosterData[selectedIndex];

    const oldTheatre = p.designation; // ‚úÖ Save before clearing

    // ‚úÖ Clear local designation
    p.designation = "";

    // ‚úÖ Re-render the popup view
    renderRoster();

    // ‚úÖ Notify the main window to unallocate this person from that theatre
    win.opener.postMessage({
      type: "unallocateStaffFromTheatre",
      name: p.name,
      theatre: oldTheatre
    }, "*");

    // ‚úÖ Deselect and close context menu
    win.document.querySelectorAll(".roster-row").forEach(r => r.classList.remove("highlighted"));
    hideContextMenu();
  });
}


    contextMenu.appendChild(div);
  });

  contextMenu.style.display = "block";
  contextMenu.style.top = `${y}px`;
  contextMenu.style.left = `${x}px`;
}



function getRolesForTheatre(theatre) {
  const roles = [];

  for (let i = 1; i <= 7; i++) {
    roles.push(`Scrub N/P ${i}`);
  }

  for (let i = 1; i <= 5; i++) {
    roles.push(`HCA ${i}`);
    roles.push(`Anaes N/P ${i}`);
  }

  roles.push("Cell Salvage");

  return roles;
}

    function hideContextMenu() {
      contextMenu.style.display = "none";
    }

    function handleAction(action) {
  if (selectedIndex === null) return;
  const p = parsedRosterData[selectedIndex];

  if (action === "Unallocate") {
    if (!p.designation) return;

    // ‚úÖ Tell main window to unallocate this person
    win.opener.postMessage({
      type: "unallocateStaffFromTheatre",
      name: p.name,
      theatre: p.designation
    }, "*");

   p.designation = "";
   renderRoster();

    win.document.querySelectorAll(".roster-row").forEach(r => r.classList.remove("highlighted"));
    hideContextMenu();
  }

  }


    win.document.addEventListener("click", hideContextMenu);
    renderRoster();
  }, 100);
}

function allocateStaff(index) {
  const person = parsedRosterData[index];

}
window.addEventListener("message", (e) => {
  if (e.data?.type === "unallocateStaffFromTheatre") {
    const { name, theatre } = e.data;
    const block = document.querySelector(`.theatre-block[data-theatre="${theatre}"]`);
    if (block) {
      const slots = block.querySelectorAll("[data-role]");
      for (const slot of slots) {
        if (slot.textContent.includes(name)) {
          const roleLabel = slot.getAttribute("data-role-label") || slot.getAttribute("data-role");
          slot.textContent = roleLabel;
          slot.setAttribute("data-role", roleLabel);
          slot.setAttribute("data-role-label", roleLabel);
          slot.removeAttribute("data-name");
          slot.removeAttribute("data-shift");
          slot.setAttribute("data-allocated", "false");
          slot.classList.remove("allocated", "highlight", "staff-name");
          slot.classList.add("role-slot");
          break;
        }
      }
    }
  }
});
